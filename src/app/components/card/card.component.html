<div class="card">
    @if (cardData()?.header) {
        <div class="card__header">
            <h5>{{ cardData()?.header }}</h5>
        </div>
    }
    <div class="card__body">
        @if(cardData()?.component){
            <ng-container [ngComponentOutlet]="cardData()?.component"
                [ngComponentOutletInputs]="cardData()?.componentInputs"></ng-container>
        } @else {
            <ng-content></ng-content>
        }
    </div>
</div>
