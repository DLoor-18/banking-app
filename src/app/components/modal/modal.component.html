<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal__content">
    <div class="modal__header">
      <h2 class="modal__title" id="modal-title">{{ modalData()?.title }}</h2>
      <button type="button" class="modal__close-button" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal__body">
      <ng-container [ngComponentOutlet]="modalData()?.component"
        [ngComponentOutletInputs]="modalData()?.componentInputs"></ng-container>
    </div>
  </div>
</div>
