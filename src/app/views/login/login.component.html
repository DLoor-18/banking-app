<section class="login-container">
    <form action="" [formGroup]="authForm" class="login-container__form">
        <ul class="login-container__nav">
            <li class="login-container__nav__item login-container__nav__item--active">
                <a href="#" tabindex="-1">Sign In</a>
            </li>
        </ul>
        <label for="login-input-user" class="login-container__form__label" aria-label="">
            Username
        </label>
        <input id="login-input-user" formControlName="email" name="email" class="login-container__form__input"
            type="text" />
        <label for="login-input-password" class="login-container__form__label">
            Password
        </label>
        <input id="login-input-password" formControlName="password" name="password" class="login-container__form__input"
            type="password" />
        <label for="login-sign-up" class="login-container__form__label--checkbox">
            <input id="login-sign-up" type="checkbox" class="login-container__form__input--checkbox" />
            Keep me Signed in
        </label>
        <button class="login-container__form__submit" (click)="auth()">Sign in</button>
    </form>
    <a href="#" class="login-container__copyright">Â© 2025 BankinApp</a>
</section>
