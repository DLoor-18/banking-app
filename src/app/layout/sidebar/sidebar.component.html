<section class="sidebar">
  <div class="sidebar__content">
    <nav>
      <a href="#" aria-label="forecastr logo" class="logo">
        <img src="assets/images/logo.png" aria-hidden="true">
      </a>
      
      <ul class="admin-menu">
        @for (option of menu; track $index) {
        <li [class]="option.section ? 'menu-heading' : ''">
          @if (option.section) {
          <h3>{{option.item}}</h3>
          } @else {
          <a [href]="option.href">
            <img [src]="option.svg" aria-hidden="true">
            <span>{{option.item}}</span>
          </a>
          }
        </li>
        }

        <li>
          <button class="collapse-btn" aria-expanded="true" aria-label="collapse menu" (click)="toggleMenu()">
            <img src="assets/svgs/collapse.svg" aria-hidden="true">
            <span>Collapse</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</section>
